<div class="container">
    <div class="row mt-3 border border-rounded border-dark" *ngFor="let track of tracks$ | async">
        <div class="col my-3">
            <img src="{{track.mediumThumbnail}}" alt="" class="img-fluid">
            <!-- <youtube-player 
                videoId="{{track.youtubeId}}" 
                suggestedQuality="highres" 
                [height]="220" 
                [width]="400">
            </youtube-player> -->
        </div>
        <div class="col-7 my-3">
            <h4>{{track.title}}</h4>
            <h5>{{track.channelTitle}}</h5>
            <p>First posted on {{track.createdOn | date: 'dd MMMM yyyy'}}</p>
            <div class="d-flex justify-content-around mb-2 w-25">
                <span><i class="fas fa-thumbs-up fa-lg"></i>   {{track.likes}}</span>
                <span><i class="fas fa-thumbs-down fa-lg"></i>   {{track.dislikes}}</span>
            </div>
            <p>Posted By</p>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let user of track.users">{{user.username}}</li>
            </ul>
        </div>
    </div>
    <hr>
</div>
