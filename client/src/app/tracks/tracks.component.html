<div class="container">
    <div class="row mt-3" *ngFor="let track of tracks$ | async">
        <div class="col-5">
            <youtube-player 
                videoId="{{track.youtubeId}}" 
                suggestedQuality="highres" 
                [height]="250" 
                [width]="400" 
                [startSeconds]="4"
                [endSeconds]="8">
            </youtube-player>
        </div>
        <div class="col-6">
            <p>First posted on {{track.createdOn}}</p>
            <p>Posted By</p>
            <ul>
                <li *ngFor="let user of track.users">{{user.username}}</li>
            </ul>
        </div>
    </div>
</div>
