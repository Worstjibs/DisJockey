<div id="playlist-container" *ngIf="playlists" class="row border border-primary rounded">
    <ul id="playlist-list" class="list-group col-3">
        <li class="list-group-item"
            [ngClass]="{'active': selectedPlaylist === playlist && !addPlaylistEnabled}"
            *ngFor="let playlist of playlists"
            (click)="playlistClicked(playlist)">{{playlist.name}}</li>
        <li class="list-group-item" 
            *ngIf="(isCurrentUser() | async)" 
            (click)="enableAddMode()"
            [ngClass]="{'active': addPlaylistEnabled}">Add Playlist</li>
    </ul>

    <div id="playlist-tracks" class="col-9 list-group ">
        <ul *ngIf="!addPlaylistEnabled">
            <li class="list-group-item border border-primary" *ngFor="let track of selectedPlaylist?.tracks">
                <div class="row">
                    <div class="col-3">
                        <img class="img-fluid" src="{{track.smallThumbnail}}" alt="">
                    </div>
                    <div class="col-7">
                        <h5>{{track.title}}</h5>
                        <h6>{{track.channelTitle}}</h6>
                    </div>
                    <div id="play-buttons" class="col-2 d-flex flex-column justify-content-around">
                        <button (click)="playTrack(track)" class="btn btn-sm btn-success">Play</button>
                        <button (click)="queueTrack(track)" class="btn btn-sm btn-info">Queue</button>
                    </div>
                </div>
            </li>
        </ul>

        <div class="m-2 text-center" *ngIf="addPlaylistEnabled">
            <h3>Add a YouTube Playlist to DisJockey</h3>
            <h5>Paste the YouTube Playlist Id in below</h5>
            <hr />

            <form #newPlaylist="ngForm" (ngSubmit)="addPlaylist(newPlaylist.value)">
                <div class="form-group">
                    <label>YouTube Playlist Id</label>
                    <input required class="form-control" type="text" name="youtubeId" placeholder="Playlist Id" ngModel />
                </div>
                <div class="form-group">
                    <button class="form-control" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
