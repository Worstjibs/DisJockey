<div class="row">
    <div *ngFor="let member of members$ | async" class="col-4">
        <div class="card">
            <div class="card-img-top d-flex justify-content-center">
                <div class="rounded-circle img-thumbnail my-3">
                    <img src="{{member.avatarUrl}}" alt="User">
                </div>                
            </div>            
            <div class="card-body text-center">
                <h5 class="card-title">{{member.username}}</h5>
                <p>Date Joined: {{member.dateJoined | date: 'dd-MM-yyyy'}}</p>
                <div *ngFor="let track of member.tracks">
                    <p>{{track.youtubeId}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
