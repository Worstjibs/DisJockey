<div class="row d-flex justify-content-around mb-3">
    <div class="col-9">
        <form #searchBar="ngForm" autocomplete="off" (ngSubmit)="search(searchBar.value.searchQuery)">
            <div class="input-group">
                <input type="text" class="form-control" name="searchQuery" placeholder="Search" ngModel />
                <div class="input-group-append">
                    <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>

<app-track-list #trackListComponent
                [trackListType]="TrackListType.Search"></app-track-list>
