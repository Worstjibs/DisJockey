<div class="card">
    <div class="card-img-wrapper">
        <img src="{{member.avatarUrl}}" onerror="this.src='./assets/icon.png'" alt="{{member.username}}" class="card-img-top">
    </div>
    <div class="card-body text-center">
        <h4>{{member.username}}</h4>
        <p>Date Joined: {{member.dateJoined | date: 'dd MMM yyyy'}}</p>
        <p>Unique Tracks Played: {{member.tracksPlayed}}</p>
    </div>
</div>
